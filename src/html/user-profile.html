<body>

    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a href="./index.html" class="text-nowrap logo-img">
                        <img src="../assets/images/logos/dark-logo.svg" width="180" alt="" />
                    </a>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                    <ul id="sidebarnav">
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu">Домашняя страница</span>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="./dashboard.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-layout-dashboard"></i>
                                </span>
                                <span class="hide-menu">Основное меню</span>
                            </a>
                        </li>
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu">Органайзер</span>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="./tasks.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-list-check"></i>
                                </span>
                                <span class="hide-menu">Задачи</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="./notes.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-notes"></i>
                                </span>
                                <span class="hide-menu">Заметки</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="./events.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-calendar-event"></i>
                                </span>
                                <span class="hide-menu">События</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="./habits.html" aria-expanded="false">
                                <span>

                                </span>
                                <span class="hide-menu">Привычки</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="./goals.html" aria-expanded="false">
                                <span>

                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item d-block d-xl-none">
                            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
                                href="javascript:void(0)">
                                <i class="ti ti-menu-2"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                            <li class="nav-item dropdown">
                                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="../assets/images/profile/user-1.png" alt="" width="35" height="35"
                                        class="rounded-circle">
                                </a>
                                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                    aria-labelledby="drop2">
                                    <div class="message-body">
                                        <a href="./user-profile.html"
                                            class="d-flex align-items-center gap-2 dropdown-item">
                                            <i class="ti ti-user fs-6"></i>
                                            <p class="mb-0 fs-3">Мой профиль</p>
                                        </a>
                                        <a href="javascript:void(0)" id="logoutButton"
                                            class="btn btn-outline-primary mx-3 mt-2 d-block">Выйти</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!--  Header End -->
            <div class="container-fluid">
                <div class="card-body mb-4">
                    <h5 class="card-title fw-semibold mb-4">Мой профиль</h5>
                    <div class="card mb-0 col-lg-6">
                        <div class="card-body">
                            <form>
                                <fieldset>
                                    <legend>Персональные данные</legend>
                                    <div class="mb-3">
                                        <label for="userFirstname" class="form-label">Имя</label>
                                        <input type="text" id="userFirstname" class="form-control"
                                            placeholder="Loading..." disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userLastname" class="form-label">Фамилия</label>
                                        <input type="text" id="userLastname" class="form-control"
                                            placeholder="Loading..." disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">Адрес электронной почты</label>
                                        <input type="text" id="userEmail" class="form-control" placeholder="Loading..."
                                            disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userPhone" class="form-label">Телефонный номер</label>
                                        <input type="text" id="userPhone" class="form-control" placeholder="Loading..."
                                            disabled>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" id="editUserButton" class="btn btn-outline-info m-1"
                                            data-bs-toggle="modal" data-bs-target="#editUserModal">Изменить
                                            данные</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Владение и контроль аккаунта</h5>
                    <div class="card mb-0 col-lg-6">
                        <div class="card-body">
                            <div id="alertContainer" class="row">
                                <!-- Alerts will be dynamically added here -->
                            </div>
                            <fieldset>
                                <legend></legend>
                                <div class="mb-3">
                                    <button type="button" id="changePasswordButton" class="btn btn-info m-1"
                                        data-bs-toggle="modal" data-bs-target="#changePasswordModal">Изменить
                                        пароль</button>
                                </div>
                                <div class="mb-3">
                                    <button type="button" id="deleteUserButton" class="btn btn-danger m-1"
                                        data-bs-toggle="modal" data-bs-target="#DeleteAccountModal">Удалить
                                        аккаунт</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Delete Account Modal-->
        <div class="modal fade" id="DeleteAccountModal" tabindex="-1" aria-labelledby="DeleteAccountModalLabel"
            aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content p-6">
                    <div class="modal-header">
                        <h5 class="modal-title" id="DeleteAccountModalLabel">Вы уверены ?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="deleteAccountForm">
                            <label for="submit" class="form-label pb-1">Аккаунт будет удален навсегда !</label>
                            <br>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Change Password Modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content p-6">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">Изменить пароль</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Старый пароль</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Изменить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit User Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-6">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Изменить данные</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Адрес электронной почты</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Телефонный номер</label>
                                <input type="text" class="form-control" id="phoneNumber" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>

    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/js/log-out.js"></script>
    <script src="../assets/js/user-profile.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
