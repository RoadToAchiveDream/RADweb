          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Создать новую заметку</h5>
            <div class="card">
              <div class="card-body">
                <form id="createNoteForm">
                  <div class="mb-3">
                    <label for="inputNoteTitle" class="form-label">Загаловок</label>
                    <input type="text" class="form-control" id="inputNoteTitle" required>
                  </div>
                  <div class="mb-3">
                    <label for="inputNoteDescription" class="form-label">Описание</label>
                    <input type="text" class="form-control" id="inputNoteDescription" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Создать</button>
                </form>
              </div>
            </div>
            <div id="alertContainer" class="row">
              <!-- Alerts will be dynamically added here -->
            </div>
            <!-- Modal -->
            <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Детали заметки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="modalNoteTitle" class="form-label">Заметка</label>
                      <input type="text" class="form-control" id="modalNoteTitle" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="modalNoteDescription" class="form-label">Описание</label>
                      <input type="text" class="form-control" id="modalNoteDescription" disabled>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <h5 class="card-title fw-semibold mb-4">Все заметки</h5>
            <div id="notesList">
            </div>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be dynamically added here -->
              </ul>
            </nav>
